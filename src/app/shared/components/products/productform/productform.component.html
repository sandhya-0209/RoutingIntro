

<h3>
    {{isInEditMode ? 'Update Product' : 'Add Product'}}
</h3>

<div class="row">
    <div class="col-md-8 offset-md-2">
       <div class="card">
        <div class="card-body">
            <form [formGroup]="prodForm" (ngSubmit)="onProdAdd()">
                <div class="form-group">
                    <label for="pname">Product Name</label>
                    <input id="pname" formControlName="pname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pstatus">Product Status</label>
                     <select formControlName="pstatus" id="pstatus" class="form-control">
                        <option value="In-Progress">In-Progress</option>
                        <option value="Dispatched">Dispatched</option>
                        <option value="Delivered">Delivered</option>
                     </select>
                </div>
                <div class="form-group">
                    <label for="canReturn">Product canReturn</label>
                    <select formControlName="canReturn" id="canReturn" class="form-control">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button [type]="isInEditMode ? 'button' : 'submit'"
                class="btn btn-sm btn-outline-info" (click)="onUpdate()">
                    {{isInEditMode ? 'Update Product' : 'Add Product'}}
                </button>
            </form>
        </div>
       </div>
    </div>
</div>
