

<div class="row">
    <div class="col-md-12 text-right">
        <button routerLink="addproduct"
        class="btn btn-sm btn-outline-info">Add Product</button>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li [routerLink]="['/products',prod.pid]"
            *ngFor="let prod of prodsArr"
            class="list-group-item">
               {{prod.pname}}
            </li>
        </ul>
    </div>
</div>
