

<div class="row">
    <div class="col-md-12 text-right">
        <button routerLink="addproduct"
        class="btn btn-sm btn-outline-info">Add Product</button>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <ul class="list-group" *ngIf="prodsArr.length>0;else noProd">
            <li [routerLink]="['/products',prod.pid]"
            *ngFor="let prod of prodsArr"
            class="list-group-item">
               {{prod.pname}}
            </li>
        </ul>
        <ng-template #noProd>
          <p class="alert alert-warning">No Product is Available!!!</p>
        </ng-template>
    </div>
</div>
